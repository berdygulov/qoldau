<div class="main-content">
    <section class="signin page">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-xl-8">
                    <div class="signin-inner">
                        <h2 class="signin-title page-title">
                            Личный кабинет: вход
                        </h2>
                        <div class="signin-content">
                            <div class="row">
                                <div class="col-12 col-xl-6">
                                    <div class="signin-right">
                                        <div class="signin-image">
                                            <img src="/images/src/profiling-amico.png" alt="signin-image">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-xl-6">
                                    <div class="signin-left">
                                        <form class="signin-form" action="" method="GET">
                                            <div class="signin-form-inner d-flex flex-column">
                                                <div class="signin-form-block d-flex flex-column">
                                                    <label for="id">ИИН:</label>
                                                    <div class="input-wrapper">
                                                        <input name="id" type="text" id="id" placeholder="Например, 910530534691">
                                                        <svg class="info">
                                                            <use xlink:href="images/dist/sprite.svg#user"></use>
                                                        </svg>
                                                    </div>
                                                </div>
                                                <div class="signin-form-block d-flex flex-column">
                                                    <label for="password">Пароль:</label>
                                                    <div class="input-wrapper">
                                                        <input name="password" type="text" id="password" placeholder="Например, 910530534691">
                                                        <svg class="info">
                                                            <use xlink:href="images/dist/sprite.svg#user"></use>
                                                        </svg>
                                                    </div>
                                                </div>
                                                <div class="signin-form-block">
                                                    <a href="#" class="signin-form-note">
                                                        Забыли пароль?
                                                    </a>
                                                </div>
                                                <div class="signin-form-block">
                                                    <button class="signin-form-btn btn btn-sm btn-stroke" type="submit">
                                                        Войти
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                    
            </div>
        </div>
    </section>
</div> <!-- Main-content div-->
<!--#include virtual="/parts/footer.html" -->
