<!--Input range block-->
<div class="range">
    <span class="d-block range-title">Сумма займа:</span>
    <div class="range-block d-flex align-items-center justify-content-center">
        <input type="range" id="volume" step="500" name="sum" min="8000" max="50000">
    </div>
    <span class="range-values d-flex align-items-center justify-content-between">
        <div class="range-value left">
            <span class="min">
                -
            </span>
        </div>
        <div class="range-value right">
            <span class="current"> - </span> / <span class="max"></span>
        </div>
    </span>
</div>
