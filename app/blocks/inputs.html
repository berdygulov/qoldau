    Wraper div with ".input-wrapper" class is needed;
    Classes: for input wrapper div: .no-icon(you should delete icon from input wrapper);
    -->

<label for="id">ИИН:</label>
<div class="input-wrapper no_icon">
    <input type="text" id="id" placeholder="Например, 910530534691">
    <svg class="input-icon">
        <use xlink:href="images/dist/sprite.svg#user"></use>
    </svg>
</div>
