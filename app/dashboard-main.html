<div class="main-content">
    <section class="dashboard page">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="dashboard-inner">
                        <h2 class="account-title page-title">
                            Личный кабинет: администратор
                        </h2>
                        <div class="dashboard-content">
                            <div class="row">
                                <div class="col-12">
                                    <!--Input Datepicker-->
                                    <div class="input-wrapper">
                                        <input type="text" class="datepicker" placeholder="Выбрать дату">
                                        <svg class="input-icon">
                                            <use xlink:href="images/dist/sprite.svg#calendar-dates"></use>
                                        </svg>
                                        <svg class="input-arrow">
                                            <use xlink:href="images/dist/sprite.svg#arrow-right"></use>
                                        </svg>
                                    </div>
                                    <br>
                                    <br>
                                    <!--Input with icon-->
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="ФИО">
                                        <svg class="input-icon">
                                            <use xlink:href="images/dist/sprite.svg#calendar-dates"></use>
                                        </svg>
                                    </div>
                                    <br>
                                    <br>
                                    <!--Input without icon-->
                                    <div class="input-wrapper no_icon">
                                        <input type="text" placeholder="ФИО">
                                    </div>
                                    <br>
                                    <br>
                                    <!--Select Element-->
                                    <div class="input-wrapper">
                                        <select name="city" class="selectmenu">
                                            <option selected value="">Выбрать город</option>
                                            <option>Кызылорда</option>
                                            <option>Уральск</option>
                                            <option>Атырау</option>
                                        </select>
                                        <svg class="input-icon">
                                            <use xlink:href="images/dist/sprite.svg#pin"></use>
                                        </svg>
                                        <svg class="input-arrow">
                                            <use xlink:href="images/dist/sprite.svg#arrow-right"></use>
                                        </svg>
                                    </div>
                                    <br>
                                    <br>
                                    <!--Select Element-->
                                    <div class="input-wrapper">
                                        <select name="number" class="selectmenu">
                                            <option selected value="">Выбрать Цифру</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                        <svg class="input-icon">
                                            <use xlink:href="images/dist/sprite.svg#pin"></use>
                                        </svg>
                                        <svg class="input-arrow">
                                            <use xlink:href="images/dist/sprite.svg#arrow-right"></use>
                                        </svg>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="shortinfo-block">
                                        <span class="shortinfo-field" >
                                            ИИН:
                                        </span>
                                        <span class="shortinfo-data" id="clipboard1">
                                            941216502331 941216502331 941216502331
                                            <button class="shortinfo-btn btn-clip" type="button" data-clipboard-target="#clipboard1">
                                                <svg >
                                                    <use xlink:href="images/dist/sprite.svg#clipboard"></use>
                                                </svg>
                                            </abutton>
                                        </span>
                                    </div>
                                    <br>
                                    <div class="shortinfo-block">
                                        <span class="shortinfo-field" >
                                            Тел:
                                        </span>
                                        <span class="shortinfo-data" id="clipboard2">
                                            87477524555
                                            <button class="shortinfo-btn btn-clip" type="button" data-clipboard-target="#clipboard2">
                                                <svg >
                                                    <use xlink:href="images/dist/sprite.svg#clipboard"></use>
                                                </svg>
                                            </abutton>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                    
            </div>
        </div>
    </section>
</div> <!-- Main-content div-->
